<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="navigation">
            <nav>
                <ul>
                    <li><a href="index.html">Strona Główna</a></li>
                    <li><a href="map.html">Mapa</a></li>

                </ul>
            </nav>
        </div>
        <div id="left">
            <form>
                <fieldset>
                <legend>Uzupełnij Dane:</legend>
                <div class="form-group">
                    <label for="name">Imie:</label>
                    <input type="text" class="form-control" id="name" placeholder="Podaj Imie">
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Podaj Nazwisko">
                </div>
                <div class="form-group">
                    <label for="e-mail">E-Mail:</label>
                    <input type="e-mail" class="form-control" id="e-mail" placeholder="Podaj E-Mail">
                </div>

                <div class="form-check form-check-inline">
                    <label>Płeć</label>
                </div><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Kobieta</label>
                </div>
                <div class="form-group">
                    <label for="description">Opis</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="age">Wiek:</label>
                    <input type="number" class="form-control" id="age" value="18">
                </div>
                <div class="form-group col-4">
                    <label for="CivilStatus">StanCywilny</label>
                    <select id="CivilStatus" class="form-control">
                        <option selected>Panna/Kawaler</option>
                        <option>Żonaty/Mężata</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Wyślij</button>
                <button type="reset" class="btn btn-danger">Wyczyść</button>
                </fieldset>
            </form>
        </div>
        <div id="right">
            <aside>

            </aside>
        </div>
        <div class="clean"></div>
        <footer>
            <div id="footer">
                Designed by Mateusz Korzeniowski &copy 2018
            </div>
        </footer>
    </div>
</body>
</html>
